<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        body {
            margin: 0;
            padding-top: 60px;
            min-height: 200vh;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            z-index: 100;
            transition: background-color 0.3s ease;
        }

        nav ul {
            list-style: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .scrolled {
            background-color: #555;
        }
    </style>
</head>
<body>

    <nav id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home" style="height: 100vh; background-color: #f0f0f0; text-align: center; padding-top: 50vh;">
        <h2>Home Section</h2>
    </section>

    <section id="about" style="height: 100vh; background-color: #e0e0e0; text-align: center; padding-top: 50vh;">
        <h2>About Section</h2>
    </section>

    <section id="services" style="height: 100vh; background-color: #d0d0d0; text-align: center; padding-top: 50vh;">
        <h2>Services Section</h2>
    </section>

    <section id="contact" style="height: 100vh; background-color: #c0c0c0; text-align: center; padding-top: 50vh;">
        <h2>Contact Section</h2>
    </section>

    <script>
        const navbar = document.getElementById('navbar');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>

</body>
</html>
